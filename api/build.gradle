plugins {
    id 'maven-publish'
}

tasks.register('sourceJar', Jar) {
    from sourceSets.main.allJava
}

tasks {
    jar {
        archiveFileName = "MinigamesAPI-API-${project.version}.jar"
    }
}

publishing {
    def artifact = "MinigameAPI"
    def group = 'com.github.xFedeT'

    publications {
        maven(MavenPublication) {
            groupId = group
            artifactId = artifact
            version

            from components.java
        }
    }
}